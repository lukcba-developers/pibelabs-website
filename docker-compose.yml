# ============================================
# Docker Compose Configuration
# PibeLabs Frontend
# ============================================

version: '3.8'

services:
  # ============================================
  # Frontend Development
  # ============================================
  frontend-dev:
    container_name: pibelabs-frontend-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000}
    command: npm run dev
    networks:
      - pibelabs-network
    restart: unless-stopped

  # ============================================
  # Frontend Production
  # ============================================
  frontend-prod:
    container_name: pibelabs-frontend-prod
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    networks:
      - pibelabs-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  pibelabs-network:
    driver: bridge

# ============================================
# Usage:
# Development: docker-compose up frontend-dev
# Production: docker-compose up frontend-prod
# Build: docker-compose build
# Logs: docker-compose logs -f
# Stop: docker-compose down
# ============================================
