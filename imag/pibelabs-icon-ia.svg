<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="aiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="aiMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF10FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="80" fill="#FFF0FF"/>
  
  <!-- Red neural -->
  <circle cx="100" cy="85" r="10" fill="url(#aiMagenta)" filter="url(#aiGlow)"/>
  <circle cx="80" cy="110" r="10" fill="url(#aiMagenta)" filter="url(#aiGlow)"/>
  <circle cx="120" cy="110" r="10" fill="url(#aiMagenta)" filter="url(#aiGlow)"/>
  <circle cx="100" cy="125" r="8" fill="url(#aiMagenta)" filter="url(#aiGlow)" opacity="0.7"/>
  
  <line x1="100" y1="85" x2="80" y2="110" stroke="url(#aiMagenta)" stroke-width="3.5" opacity="0.6"/>
  <line x1="100" y1="85" x2="120" y2="110" stroke="url(#aiMagenta)" stroke-width="3.5" opacity="0.6"/>
  <line x1="80" y1="110" x2="100" y2="125" stroke="url(#aiMagenta)" stroke-width="3.5" opacity="0.6"/>
  <line x1="120" y1="110" x2="100" y2="125" stroke="url(#aiMagenta)" stroke-width="3.5" opacity="0.6"/>
  
  <text x="100" y="175" font-family="'Rajdhani', sans-serif" font-size="16" font-weight="600" fill="#2C3E50" text-anchor="middle">IA</text>
</svg>
