<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="fav64cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <filter id="fav64glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Anillo orbital -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#fav64cyan)" stroke-width="1" opacity="0.3" stroke-dasharray="4,4"/>
  
  <!-- Hexágono principal -->
  <path d="M 32 8 L 52 20 L 52 44 L 32 56 L 12 44 L 12 20 Z" 
        fill="#1a1f3a" stroke="url(#fav64cyan)" stroke-width="3" filter="url(#fav64glow)"/>
  
  <!-- Núcleo brillante -->
  <circle cx="32" cy="32" r="10" fill="url(#fav64cyan)" opacity="0.6" filter="url(#fav64glow)"/>
  <circle cx="32" cy="32" r="7" fill="#00F0FF" opacity="0.9"/>
  <circle cx="32" cy="32" r="4" fill="#FFFFFF"/>
  
  <!-- Partículas -->
  <circle cx="32" cy="10" r="2" fill="#00F0FF" opacity="0.8"/>
  <circle cx="54" cy="32" r="2" fill="#FF00FF" opacity="0.8"/>
</svg>
