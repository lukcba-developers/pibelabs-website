<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Definiciones -->
  <defs>
    <!-- Patrón principal -->
    <pattern id="mainPattern" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- Fondo base -->
      <rect width="400" height="400" fill="#FAFBFC"/>
      
      <!-- Grid sutil -->
      <pattern id="smallGrid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.3" opacity="0.15"/>
      </pattern>
      <rect width="400" height="400" fill="url(#smallGrid)"/>
      
      <!-- Hexágonos decorativos -->
      <g opacity="0.08">
        <!-- Hexágono 1 -->
        <path d="M 80 80 L 105 92 L 105 116 L 80 128 L 55 116 L 55 92 Z" 
              fill="none" stroke="#00D9FF" stroke-width="1.5"/>
        
        <!-- Hexágono 2 -->
        <path d="M 320 320 L 345 332 L 345 356 L 320 368 L 295 356 L 295 332 Z" 
              fill="none" stroke="#FF00FF" stroke-width="1.5"/>
        
        <!-- Hexágono 3 -->
        <path d="M 200 160 L 220 171 L 220 189 L 200 200 L 180 189 L 180 171 Z" 
              fill="none" stroke="#00D9FF" stroke-width="1.2"/>
        
        <!-- Hexágono 4 -->
        <path d="M 120 280 L 140 291 L 140 309 L 120 320 L 100 309 L 100 291 Z" 
              fill="none" stroke="#FF00FF" stroke-width="1.2"/>
      </g>
      
      <!-- Puntos de conexión -->
      <g opacity="0.12">
        <circle cx="80" cy="104" r="2" fill="#00D9FF"/>
        <circle cx="320" cy="344" r="2" fill="#FF00FF"/>
        <circle cx="200" cy="180" r="1.5" fill="#00D9FF"/>
        <circle cx="120" cy="300" r="1.5" fill="#FF00FF"/>
      </g>
      
      <!-- Líneas de conexión sutiles -->
      <g opacity="0.06">
        <line x1="80" y1="104" x2="200" y2="180" stroke="#00D9FF" stroke-width="0.5" stroke-dasharray="2,3"/>
        <line x1="200" y1="180" x2="320" y2="344" stroke="#FF00FF" stroke-width="0.5" stroke-dasharray="2,3"/>
      </g>
      
      <!-- Partículas flotantes -->
      <g opacity="0.1">
        <circle cx="150" cy="50" r="1" fill="#00D9FF"/>
        <circle cx="350" cy="250" r="1" fill="#FF00FF"/>
        <circle cx="50" cy="350" r="1" fill="#00D9FF"/>
        <circle cx="250" cy="100" r="1.2" fill="#FF00FF"/>
      </g>
      
      <!-- Elementos de interfaz -->
      <g opacity="0.05">
        <rect x="10" y="10" width="30" height="2" fill="#00D9FF"/>
        <rect x="360" y="388" width="30" height="2" fill="#FF00FF"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Aplicar patrón -->
  <rect width="400" height="400" fill="url(#mainPattern)"/>
</svg>
