<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="apple180bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="apple180cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="apple180glow">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <filter id="apple180filter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo con esquinas redondeadas (iOS style) -->
  <rect width="180" height="180" rx="40" fill="url(#apple180bg)"/>
  
  <!-- Resplandor ambiental -->
  <circle cx="90" cy="90" r="70" fill="url(#apple180glow)"/>
  
  <!-- Anillos orbitales -->
  <circle cx="90" cy="90" r="75" fill="none" stroke="#00D9FF" stroke-width="1.5" opacity="0.25" stroke-dasharray="6,6"/>
  <circle cx="90" cy="90" r="82" fill="none" stroke="#FF00FF" stroke-width="1" opacity="0.2" stroke-dasharray="8,4"/>
  
  <!-- Hexágono principal -->
  <path d="M 90 30 L 120 47 L 120 83 L 90 100 L 60 83 L 60 47 Z" 
        fill="#1a1f3a" stroke="url(#apple180cyan)" stroke-width="4" filter="url(#apple180filter)"/>
  
  <!-- Núcleo de energía -->
  <circle cx="90" cy="65" r="20" fill="url(#apple180cyan)" opacity="0.6" filter="url(#apple180filter)"/>
  <circle cx="90" cy="65" r="14" fill="#00F0FF" opacity="0.9"/>
  <circle cx="90" cy="65" r="8" fill="#FFFFFF"/>
  
  <!-- Hexágonos flotantes -->
  <g opacity="0.8">
    <path d="M 135 40 L 150 48 L 150 64 L 135 72 L 120 64 L 120 48 Z" 
          fill="none" stroke="url(#apple180cyan)" stroke-width="2.5" filter="url(#apple180filter)"/>
    <path d="M 135 108 L 150 116 L 150 132 L 135 140 L 120 132 L 120 116 Z" 
          fill="none" stroke="#FF10FF" stroke-width="2.5" filter="url(#apple180filter)"/>
    <path d="M 45 65 L 60 73 L 60 89 L 45 97 L 30 89 L 30 73 Z" 
          fill="none" stroke="#FF10FF" stroke-width="2.5" filter="url(#apple180filter)"/>
  </g>
  
  <!-- Partículas -->
  <circle cx="90" cy="25" r="3" fill="#00F0FF" filter="url(#apple180filter)"/>
  <circle cx="125" cy="65" r="3.5" fill="#00F0FF" filter="url(#apple180filter)"/>
  <circle cx="55" cy="65" r="3.5" fill="#FF10FF" filter="url(#apple180filter)"/>
  
  <!-- Texto "PL" minimalista -->
  <text x="90" y="145" font-family="'Orbitron', sans-serif" font-size="32" font-weight="900" 
        fill="#00F0FF" text-anchor="middle" filter="url(#apple180filter)">PL</text>
</svg>
