<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="magentaGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#CC00CC;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="holoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#FF00FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.6" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="#FFFFFF"/>
  
  <!-- Isotipo centrado -->
  <g transform="translate(200, 140)">
    <circle cx="0" cy="0" r="85" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.3" stroke-dasharray="5,5"/>
    <circle cx="0" cy="0" r="95" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.2" stroke-dasharray="8,4"/>
    
    <path d="M 0 -45 L 39 -22.5 L 39 22.5 L 0 45 L -39 22.5 L -39 -22.5 Z" 
          fill="#2C3E50" stroke="#00D9FF" stroke-width="3" filter="url(#neonGlow)"/>
    
    <circle cx="0" cy="0" r="22" fill="url(#cyanGlow)" opacity="0.7" filter="url(#strongGlow)"/>
    <circle cx="0" cy="0" r="15" fill="#00D9FF" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="#FFFFFF" opacity="0.95"/>
    
    <circle cx="50" cy="0" r="4" fill="#00D9FF" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 0 0" to="360 0 0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-50" cy="0" r="4" fill="#FF00FF" filter="url(#neonGlow)">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 0 0" to="360 0 0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <g opacity="0.8">
      <path d="M 65 -25 L 80 -17 L 80 -3 L 65 5 L 50 -3 L 50 -17 Z" 
            fill="none" stroke="#00D9FF" stroke-width="2" filter="url(#neonGlow)"/>
      <path d="M 65 25 L 80 33 L 80 47 L 65 55 L 50 47 L 50 33 Z" 
            fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#neonGlow)"/>
      <path d="M -65 0 L -50 8 L -50 22 L -65 30 L -80 22 L -80 8 Z" 
            fill="none" stroke="#FF00FF" stroke-width="2" filter="url(#neonGlow)"/>
    </g>
    
    <line x1="39" y1="0" x2="50" y2="-10" stroke="url(#holoGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="39" y1="10" x2="50" y2="40" stroke="url(#holoGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-39" y1="10" x2="-50" y2="15" stroke="url(#holoGradient)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="280" font-family="'Orbitron', sans-serif" 
        font-size="52" font-weight="800" fill="#2C3E50" text-anchor="middle" letter-spacing="1">PIBE</text>
  <text x="200" y="280" font-family="'Orbitron', sans-serif" 
        font-size="52" font-weight="800" fill="#00D9FF" text-anchor="middle" letter-spacing="1" opacity="0.2">PIBE</text>
  
  <text x="200" y="330" font-family="'Orbitron', sans-serif" 
        font-size="52" font-weight="800" fill="#00D9FF" text-anchor="middle" letter-spacing="1" filter="url(#neonGlow)">LABS</text>
  
  <text x="200" y="360" font-family="'Rajdhani', sans-serif" 
        font-size="11" font-weight="500" fill="#7F8C8D" text-anchor="middle" letter-spacing="4" opacity="0.7">NEXT-GEN INNOVATION</text>
</svg>