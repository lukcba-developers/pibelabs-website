<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1584 396" width="1584" height="396">
  <defs>
    <linearGradient id="liBg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="liGlow">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <filter id="liFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="liGrid" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#00D9FF" stroke-width="0.5" opacity="0.06"/>
    </pattern>
  </defs>
  
  <!-- Fondo -->
  <rect width="1584" height="396" fill="url(#liBg)"/>
  <rect width="1584" height="396" fill="url(#liGrid)"/>
  
  <!-- Resplandores -->
  <circle cx="300" cy="200" r="350" fill="url(#liGlow)"/>
  <circle cx="1300" cy="200" r="400" fill="url(#liGlow)" opacity="0.5"/>
  
  <!-- Logo isotipo izquierda -->
  <g transform="translate(220, 198)">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.3" stroke-dasharray="8,8"/>
    
    <path d="M 0 -70 L 61 -35 L 61 35 L 0 70 L -61 35 L -61 -35 Z" 
          fill="#1a1f3a" stroke="#00F0FF" stroke-width="4" filter="url(#liFilter)"/>
    
    <circle cx="0" cy="0" r="35" fill="#00D9FF" opacity="0.5" filter="url(#liFilter)"/>
    <circle cx="0" cy="0" r="24" fill="#00F0FF" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="#FFFFFF"/>
    
    <!-- Hexágonos -->
    <path d="M 80 -40 L 100 -28 L 100 -4 L 80 8 L 60 -4 L 60 -28 Z" 
          fill="none" stroke="#00F0FF" stroke-width="3" filter="url(#liFilter)"/>
    <path d="M 80 40 L 100 52 L 100 76 L 80 88 L 60 76 L 60 52 Z" 
          fill="none" stroke="#FF10FF" stroke-width="3" filter="url(#liFilter)"/>
  </g>
  
  <!-- Texto -->
  <g transform="translate(450, 170)">
    <text x="0" y="0" font-family="'Orbitron', sans-serif" font-size="90" font-weight="900" 
          fill="#FFFFFF" letter-spacing="3">
      PIBE<tspan fill="#00F0FF" filter="url(#liFilter)">LABS</tspan>
    </text>
    
    <text x="0" y="60" font-family="'Rajdhani', sans-serif" font-size="32" font-weight="400" 
          fill="#8B95A5" letter-spacing="5">
      NEXT-GEN INNOVATION STUDIO
    </text>
  </g>
  
  <!-- Línea decorativa -->
  <line x1="450" y1="250" x2="1400" y2="250" stroke="#00D9FF" stroke-width="2" opacity="0.4"/>
  
  <!-- Elementos decorativos -->
  <g opacity="0.3">
    <circle cx="1450" cy="100" r="3" fill="#00D9FF"/>
    <circle cx="1480" cy="150" r="2.5" fill="#FF00FF"/>
    <circle cx="1420" cy="300" r="3.5" fill="#FF00FF"/>
  </g>
</svg>
