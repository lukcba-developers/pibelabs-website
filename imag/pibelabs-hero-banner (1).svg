<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" width="1920" height="600">
  <!-- Fondo degradado futurista -->
  <defs>
    <!-- Gradiente de fondo principal -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1629;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradientes de luz -->
    <radialGradient id="lightGlow1">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="lightGlow2">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.12" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0" />
    </radialGradient>
    
    <!-- Gradiente holográfico -->
    <linearGradient id="holoLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#00D9FF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </linearGradient>
    
    <linearGradient id="holoLine2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FF00FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0" />
    </linearGradient>
    
    <!-- Filtro de brillo -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Patrón de grid -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Fondo base -->
  <rect width="1920" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid de fondo -->
  <rect width="1920" height="600" fill="url(#grid)"/>
  
  <!-- Resplandores de luz ambiental -->
  <circle cx="300" cy="150" r="400" fill="url(#lightGlow1)"/>
  <circle cx="1600" cy="450" r="500" fill="url(#lightGlow2)"/>
  <circle cx="960" cy="300" r="350" fill="url(#lightGlow1)"/>
  
  <!-- Elementos geométricos de fondo -->
  <g opacity="0.15">
    <!-- Hexágonos decorativos -->
    <path d="M 150 100 L 200 125 L 200 175 L 150 200 L 100 175 L 100 125 Z" 
          fill="none" stroke="#00D9FF" stroke-width="2"/>
    <path d="M 1750 400 L 1800 425 L 1800 475 L 1750 500 L 1700 475 L 1700 425 Z" 
          fill="none" stroke="#FF00FF" stroke-width="2"/>
    
    <!-- Líneas de conexión -->
    <line x1="0" y1="200" x2="400" y2="180" stroke="#00D9FF" stroke-width="1" stroke-dasharray="10,5"/>
    <line x1="1920" y1="350" x2="1500" y2="370" stroke="#FF00FF" stroke-width="1" stroke-dasharray="10,5"/>
  </g>
  
  <!-- Líneas horizontales holográficas -->
  <line x1="0" y1="150" x2="1920" y2="150" stroke="url(#holoLine)" stroke-width="1.5"/>
  <line x1="0" y1="450" x2="1920" y2="450" stroke="url(#holoLine2)" stroke-width="1.5"/>
  
  <!-- Logo isotipo grande en el centro-izquierda -->
  <g transform="translate(200, 150)">
    <!-- Hexágono principal -->
    <path d="M 0 -90 L 78 -45 L 78 45 L 0 90 L -78 45 L -78 -45 Z" 
          fill="#1a1f3a" stroke="#00F0FF" stroke-width="4" filter="url(#glow)" opacity="0.8"/>
    
    <!-- Núcleo brillante -->
    <circle cx="0" cy="0" r="45" fill="#00D9FF" opacity="0.3" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="30" fill="#00F0FF" opacity="0.6"/>
    <circle cx="0" cy="0" r="15" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Anillos orbitales -->
    <circle cx="0" cy="0" r="110" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.4" stroke-dasharray="8,8"/>
    <circle cx="0" cy="0" r="125" fill="none" stroke="#FF00FF" stroke-width="1.5" opacity="0.3" stroke-dasharray="12,6"/>
    
    <!-- Partículas -->
    <circle cx="95" cy="0" r="6" fill="#00F0FF" filter="url(#glow)" opacity="0.8"/>
    <circle cx="-95" cy="0" r="6" fill="#FF10FF" filter="url(#glow)" opacity="0.8"/>
    <circle cx="0" cy="-110" r="5" fill="#00F0FF" opacity="0.7" filter="url(#glow)"/>
    <circle cx="0" cy="110" r="5" fill="#FF10FF" opacity="0.7" filter="url(#glow)"/>
  </g>
  
  <!-- Texto principal -->
  <g transform="translate(550, 250)">
    <!-- Título principal -->
    <text x="0" y="0" font-family="'Orbitron', sans-serif" font-size="96" font-weight="900" fill="#FFFFFF" letter-spacing="3">
      PIBE<tspan fill="#00F0FF" filter="url(#glow)">LABS</tspan>
    </text>
    
    <!-- Subtítulo -->
    <text x="0" y="70" font-family="'Rajdhani', sans-serif" font-size="36" font-weight="400" fill="#8B95A5" letter-spacing="4">
      NEXT-GEN INNOVATION STUDIO
    </text>
    
    <!-- Descripción -->
    <text x="0" y="130" font-family="'Rajdhani', sans-serif" font-size="24" font-weight="300" fill="#6B7588" letter-spacing="1">
      Transformamos ideas en experiencias digitales futuristas
    </text>
    
    <!-- Línea decorativa -->
    <line x1="0" y1="150" x2="300" y2="150" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="150" r="4" fill="#00F0FF" filter="url(#glow)"/>
    <circle cx="300" cy="150" r="4" fill="#00F0FF" filter="url(#glow)"/>
  </g>
  
  <!-- Elementos HUD decorativos -->
  <g opacity="0.5">
    <!-- Esquina superior izquierda -->
    <line x1="50" y1="50" x2="150" y2="50" stroke="#00D9FF" stroke-width="2"/>
    <line x1="50" y1="50" x2="50" y2="150" stroke="#00D9FF" stroke-width="2"/>
    <circle cx="50" cy="50" r="5" fill="#00F0FF" filter="url(#glow)"/>
    
    <!-- Esquina superior derecha -->
    <line x1="1870" y1="50" x2="1770" y2="50" stroke="#FF00FF" stroke-width="2"/>
    <line x1="1870" y1="50" x2="1870" y2="150" stroke="#FF00FF" stroke-width="2"/>
    <circle cx="1870" cy="50" r="5" fill="#FF10FF" filter="url(#glow)"/>
    
    <!-- Esquina inferior izquierda -->
    <line x1="50" y1="550" x2="150" y2="550" stroke="#FF00FF" stroke-width="2"/>
    <line x1="50" y1="550" x2="50" y2="450" stroke="#FF00FF" stroke-width="2"/>
    <circle cx="50" cy="550" r="5" fill="#FF10FF" filter="url(#glow)"/>
    
    <!-- Esquina inferior derecha -->
    <line x1="1870" y1="550" x2="1770" y2="550" stroke="#00D9FF" stroke-width="2"/>
    <line x1="1870" y1="550" x2="1870" y2="450" stroke="#00D9FF" stroke-width="2"/>
    <circle cx="1870" cy="550" r="5" fill="#00F0FF" filter="url(#glow)"/>
  </g>
  
  <!-- Partículas flotantes aleatorias -->
  <g opacity="0.4">
    <circle cx="800" cy="100" r="2" fill="#00D9FF"/>
    <circle cx="1200" cy="500" r="2" fill="#FF00FF"/>
    <circle cx="1500" cy="150" r="3" fill="#00D9FF"/>
    <circle cx="400" cy="450" r="2" fill="#FF00FF"/>
    <circle cx="1100" cy="200" r="2.5" fill="#00D9FF"/>
    <circle cx="650" cy="520" r="2" fill="#FF00FF"/>
  </g>
  
  <!-- Código binario de fondo -->
  <g opacity="0.08" font-family="'Courier New', monospace" font-size="12" fill="#00D9FF">
    <text x="1400" y="100">01001000 01000101 01011000</text>
    <text x="1400" y="120">01000001 01000011 01001000</text>
    <text x="100" y="500">01001001 01001110 01001110</text>
    <text x="100" y="520">01001111 01010110 01000001</text>
  </g>
</svg>
