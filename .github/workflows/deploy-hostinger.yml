name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Deploy cuando haya push a main
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4. Run linting and type-check
      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type-check
        run: npm run type-check

      # 5. Build del proyecto
      - name: Build project
        run: npm run build
        env:
          CI: false  # Desactiva warnings como errores

      # 6. Debug - Verificar credenciales FTP (sin exponer password)
      - name: Debug FTP Configuration
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "üîç Verificando configuraci√≥n FTP..."
          echo "FTP Server: ${FTP_SERVER}"
          echo "FTP Username: ${FTP_USERNAME}"
          echo "Password configured: $(if [ -n "$FTP_PASSWORD" ]; then echo "YES (length: ${#FTP_PASSWORD})"; else echo "NO (EMPTY!)"; fi)"
          echo "Server-dir: /public_html/"
          echo "Local-dir: ./dist/"

          # Verificar que los secrets no est√©n vac√≠os
          if [ -z "$FTP_SERVER" ]; then
            echo "‚ùå ERROR: FTP_SERVER est√° vac√≠o"
            exit 1
          fi
          if [ -z "$FTP_USERNAME" ]; then
            echo "‚ùå ERROR: FTP_USERNAME est√° vac√≠o"
            exit 1
          fi
          if [ -z "$FTP_PASSWORD" ]; then
            echo "‚ùå ERROR: FTP_PASSWORD est√° vac√≠o"
            exit 1
          fi

          echo "‚úÖ Todos los secrets est√°n configurados"

          # Test DNS resolution y ping
          echo ""
          echo "üåê Probando resoluci√≥n DNS del servidor..."
          nslookup ${FTP_SERVER} || echo "‚ö†Ô∏è nslookup fall√≥"

          echo ""
          echo "üîå Intentando ping al servidor..."
          ping -c 2 ${FTP_SERVER} || echo "‚ö†Ô∏è ping fall√≥ (puede estar bloqueado)"

          echo ""
          echo "üîç Probando conexi√≥n FTP en puerto 21..."
          nc -zv ${FTP_SERVER} 21 || echo "‚ö†Ô∏è Puerto 21 no responde"

      # 7. Deploy via FTP
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          port: 21
          protocol: ftp
          timeout: 600000
          log-level: verbose
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
