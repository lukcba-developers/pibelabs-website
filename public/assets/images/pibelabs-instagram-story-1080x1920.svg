<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1920" width="1080" height="1920">
  <defs>
    <linearGradient id="igBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1629;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="igGlow1">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="igGlow2">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0" />
    </radialGradient>
    
    <filter id="igFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="igGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.5" opacity="0.08"/>
    </pattern>
  </defs>
  
  <!-- Fondo -->
  <rect width="1080" height="1920" fill="url(#igBg)"/>
  <rect width="1080" height="1920" fill="url(#igGrid)"/>
  
  <!-- Resplandores -->
  <circle cx="200" cy="400" r="500" fill="url(#igGlow1)"/>
  <circle cx="880" cy="1520" r="600" fill="url(#igGlow2)"/>
  <circle cx="540" cy="960" r="450" fill="url(#igGlow1)" opacity="0.5"/>
  
  <!-- Logo isotipo grande centro -->
  <g transform="translate(540, 700)">
    <circle cx="0" cy="0" r="220" fill="none" stroke="#00D9FF" stroke-width="3" opacity="0.3" stroke-dasharray="12,12"/>
    <circle cx="0" cy="0" r="240" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.2" stroke-dasharray="18,9"/>
    
    <path d="M 0 -150 L 130 -75 L 130 75 L 0 150 L -130 75 L -130 -75 Z" 
          fill="#1a1f3a" stroke="#00F0FF" stroke-width="6" filter="url(#igFilter)"/>
    
    <circle cx="0" cy="0" r="75" fill="#00D9FF" opacity="0.5" filter="url(#igFilter)"/>
    <circle cx="0" cy="0" r="52" fill="#00F0FF" opacity="0.9"/>
    <circle cx="0" cy="0" r="26" fill="#FFFFFF"/>
    
    <!-- Hexágonos flotantes -->
    <g opacity="0.85">
      <path d="M 180 -95 L 215 -73 L 215 -29 L 180 -7 L 145 -29 L 145 -73 Z" 
            fill="none" stroke="#00F0FF" stroke-width="5" filter="url(#igFilter)"/>
      
      <path d="M 180 95 L 215 117 L 215 161 L 180 183 L 145 161 L 145 117 Z" 
            fill="none" stroke="#FF10FF" stroke-width="5" filter="url(#igFilter)"/>
      
      <path d="M -180 0 L -145 22 L -145 66 L -180 88 L -215 66 L -215 22 Z" 
            fill="none" stroke="#FF10FF" stroke-width="5" filter="url(#igFilter)"/>
    </g>
    
    <!-- Partículas -->
    <circle cx="150" cy="0" r="10" fill="#00F0FF" filter="url(#igFilter)"/>
    <circle cx="-150" cy="0" r="10" fill="#FF10FF" filter="url(#igFilter)"/>
    <circle cx="0" cy="-180" r="8" fill="#00F0FF" filter="url(#igFilter)"/>
    <circle cx="0" cy="180" r="8" fill="#FF10FF" filter="url(#igFilter)"/>
  </g>
  
  <!-- Texto superior -->
  <g transform="translate(540, 300)">
    <text x="0" y="0" font-family="'Orbitron', sans-serif" font-size="120" font-weight="900" 
          fill="#FFFFFF" text-anchor="middle" letter-spacing="4">
      PIBE<tspan fill="#00F0FF" filter="url(#igFilter)">LABS</tspan>
    </text>
  </g>
  
  <!-- Texto inferior -->
  <g transform="translate(540, 1250)">
    <text x="0" y="0" font-family="'Rajdhani', sans-serif" font-size="52" font-weight="600" 
          fill="#8B95A5" text-anchor="middle" letter-spacing="8">
      NEXT-GEN
    </text>
    <text x="0" y="70" font-family="'Rajdhani', sans-serif" font-size="52" font-weight="600" 
          fill="#8B95A5" text-anchor="middle" letter-spacing="8">
      INNOVATION
    </text>
    
    <line x1="-200" y1="110" x2="200" y2="110" stroke="#00D9FF" stroke-width="3" opacity="0.5"/>
    <circle cx="-200" cy="110" r="5" fill="#00F0FF" filter="url(#igFilter)"/>
    <circle cx="200" cy="110" r="5" fill="#00F0FF" filter="url(#igFilter)"/>
    
    <text x="0" y="180" font-family="'Rajdhani', sans-serif" font-size="36" font-weight="300" 
          fill="#6B7588" text-anchor="middle" letter-spacing="2">
      Building the Future
    </text>
    <text x="0" y="225" font-family="'Rajdhani', sans-serif" font-size="36" font-weight="300" 
          fill="#6B7588" text-anchor="middle" letter-spacing="2">
      One Line at a Time
    </text>
  </g>
  
  <!-- Elementos HUD en esquinas -->
  <g opacity="0.4">
    <line x1="60" y1="60" x2="150" y2="60" stroke="#00D9FF" stroke-width="3"/>
    <line x1="60" y1="60" x2="60" y2="150" stroke="#00D9FF" stroke-width="3"/>
    <circle cx="60" cy="60" r="6" fill="#00F0FF" filter="url(#igFilter)"/>
    
    <line x1="1020" y1="60" x2="930" y2="60" stroke="#FF00FF" stroke-width="3"/>
    <line x1="1020" y1="60" x2="1020" y2="150" stroke="#FF00FF" stroke-width="3"/>
    <circle cx="1020" cy="60" r="6" fill="#FF10FF" filter="url(#igFilter)"/>
    
    <line x1="60" y1="1860" x2="150" y2="1860" stroke="#FF00FF" stroke-width="3"/>
    <line x1="60" y1="1860" x2="60" y2="1770" stroke="#FF00FF" stroke-width="3"/>
    <circle cx="60" cy="1860" r="6" fill="#FF10FF" filter="url(#igFilter)"/>
    
    <line x1="1020" y1="1860" x2="930" y2="1860" stroke="#00D9FF" stroke-width="3"/>
    <line x1="1020" y1="1860" x2="1020" y2="1770" stroke="#00D9FF" stroke-width="3"/>
    <circle cx="1020" cy="1860" r="6" fill="#00F0FF" filter="url(#igFilter)"/>
  </g>
  
  <!-- Código binario decorativo -->
  <g opacity="0.1" font-family="'Courier New', monospace" font-size="14" fill="#00D9FF">
    <text x="100" y="1600">01001000 01000101 01011000</text>
    <text x="100" y="1630">01000001 01000011 01001000</text>
  </g>
</svg>
