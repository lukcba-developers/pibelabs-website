<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="uxGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="uxCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="none" stroke="#00D9FF" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="80" fill="#F0F9FF"/>
  
  <!-- Paleta/Wireframe -->
  <path d="M 95 75 L 95 95 L 75 95 L 75 115 L 95 115 L 95 125 L 125 125 L 125 75 Z" 
        fill="none" stroke="url(#uxCyan)" stroke-width="5" stroke-linejoin="round" filter="url(#uxGlow)"/>
  <circle cx="110" cy="90" r="5" fill="url(#uxCyan)" filter="url(#uxGlow)"/>
  <rect x="105" y="105" width="15" height="15" fill="url(#uxCyan)" opacity="0.6"/>
  
  <text x="100" y="175" font-family="'Rajdhani', sans-serif" font-size="16" font-weight="600" fill="#2C3E50" text-anchor="middle">UX/UI</text>
</svg>
