<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <filter id="chatGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="chatMagenta" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF10FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="none" stroke="#FF00FF" stroke-width="2" opacity="0.2"/>
  <circle cx="100" cy="100" r="80" fill="#FFF0FF"/>
  
  <!-- Mensaje/Chat -->
  <path d="M 75 85 L 75 110 L 90 110 L 100 120 L 100 110 L 125 110 L 125 85 Z" 
        fill="none" stroke="url(#chatMagenta)" stroke-width="5" stroke-linejoin="round" filter="url(#chatGlow)"/>
  <line x1="85" y1="95" x2="115" y2="95" stroke="url(#chatMagenta)" stroke-width="3.5" opacity="0.6" stroke-linecap="round"/>
  <line x1="85" y1="102" x2="108" y2="102" stroke="url(#chatMagenta)" stroke-width="3.5" opacity="0.6" stroke-linecap="round"/>
  
  <text x="100" y="175" font-family="'Rajdhani', sans-serif" font-size="16" font-weight="600" fill="#2C3E50" text-anchor="middle">CONTACTO</text>
</svg>
