<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="cyanGlowDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="magentaGlowDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF10FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF00FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holoGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00F0FF;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF10FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00F0FF;stop-opacity:0.8" />
    </linearGradient>
    <filter id="neonGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="300" fill="#0a0e27"/>
  
  <g id="futuristic-isotipo" transform="translate(90, 75)">
    <circle cx="70" cy="75" r="65" fill="none" stroke="#00F0FF" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
    <circle cx="70" cy="75" r="72" fill="none" stroke="#FF10FF" stroke-width="1.5" opacity="0.4" stroke-dasharray="8,4"/>
    
    <path d="M 70 30 L 100 45 L 100 75 L 70 90 L 40 75 L 40 45 Z" 
          fill="#1a1f3a" stroke="#00F0FF" stroke-width="3" filter="url(#neonGlowDark)"/>
    
    <circle cx="70" cy="60" r="18" fill="url(#cyanGlowDark)" opacity="0.8" filter="url(#strongGlowDark)"/>
    <circle cx="70" cy="60" r="12" fill="#00F0FF" opacity="1"/>
    <circle cx="70" cy="60" r="6" fill="#FFFFFF" opacity="1"/>
    
    <circle cx="105" cy="60" r="3" fill="#00F0FF" filter="url(#neonGlowDark)">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 70 60" to="360 70 60" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="60" r="3" fill="#FF10FF" filter="url(#neonGlowDark)">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 70 60" to="360 70 60" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="25" r="2.5" fill="#00F0FF" opacity="0.9" filter="url(#neonGlowDark)">
      <animateTransform attributeName="transform" type="rotate" 
                        from="0 70 60" to="360 70 60" dur="10s" repeatCount="indefinite"/>
    </circle>
    
    <g opacity="0.9">
      <path d="M 130 35 L 145 42.5 L 145 57.5 L 130 65 L 115 57.5 L 115 42.5 Z" 
            fill="none" stroke="#00F0FF" stroke-width="2.5" filter="url(#neonGlowDark)"/>
      <path d="M 127 45 L 133 48 L 133 54 L 127 57 L 121 54 L 121 48 Z" 
            fill="#00F0FF" opacity="0.5"/>
      
      <path d="M 130 85 L 145 92.5 L 145 107.5 L 130 115 L 115 107.5 L 115 92.5 Z" 
            fill="none" stroke="#FF10FF" stroke-width="2.5" filter="url(#neonGlowDark)"/>
      <path d="M 127 95 L 133 98 L 133 104 L 127 107 L 121 104 L 121 98 Z" 
            fill="#FF10FF" opacity="0.5"/>
      
      <path d="M 10 60 L 25 67.5 L 25 82.5 L 10 90 L -5 82.5 L -5 67.5 Z" 
            fill="none" stroke="#FF10FF" stroke-width="2.5" filter="url(#neonGlowDark)"/>
      <path d="M 7 70 L 13 73 L 13 79 L 7 82 L 1 79 L 1 73 Z" 
            fill="#FF10FF" opacity="0.6"/>
    </g>
    
    <line x1="100" y1="60" x2="115" y2="50" stroke="url(#holoGradientDark)" stroke-width="2.5" opacity="0.8"/>
    <line x1="100" y1="75" x2="115" y2="100" stroke="url(#holoGradientDark)" stroke-width="2.5" opacity="0.8"/>
    <line x1="40" y1="75" x2="25" y2="75" stroke="url(#holoGradientDark)" stroke-width="2.5" opacity="0.8"/>
    
    <circle cx="100" cy="60" r="3" fill="#00F0FF" filter="url(#strongGlowDark)"/>
    <circle cx="115" cy="50" r="3" fill="#00F0FF" filter="url(#strongGlowDark)"/>
    <circle cx="100" cy="75" r="3" fill="#FF10FF" filter="url(#strongGlowDark)"/>
    <circle cx="115" cy="100" r="3" fill="#FF10FF" filter="url(#strongGlowDark)"/>
    <circle cx="40" cy="75" r="3" fill="#FF10FF" filter="url(#strongGlowDark)"/>
    <circle cx="25" cy="75" r="3" fill="#FF10FF" filter="url(#strongGlowDark)"/>
    
    <g opacity="0.6">
      <line x1="0" y1="10" x2="25" y2="10" stroke="#00F0FF" stroke-width="1.5"/>
      <line x1="0" y1="140" x2="25" y2="140" stroke="#FF10FF" stroke-width="1.5"/>
      <rect x="145" y="8" width="20" height="4" fill="#00F0FF"/>
      <rect x="145" y="138" width="20" height="4" fill="#FF10FF"/>
    </g>
    
    <rect x="0" y="0" width="170" height="150" fill="none" stroke="url(#holoGradientDark)" 
          stroke-width="0.8" opacity="0.25" stroke-dasharray="2,3"/>
  </g>
  
  <g id="typography">
    <text x="290" y="165" font-family="'Orbitron', 'Rajdhani', sans-serif" 
          font-size="78" font-weight="800" fill="#FFFFFF" letter-spacing="2">PIBE</text>
    
    <text x="290" y="165" font-family="'Orbitron', 'Rajdhani', sans-serif" 
          font-size="78" font-weight="800" fill="#00F0FF" letter-spacing="2" opacity="0.3" filter="url(#neonGlowDark)">PIBE</text>
    
    <text x="480" y="165" font-family="'Orbitron', 'Rajdhani', sans-serif" 
          font-size="78" font-weight="800" fill="#00F0FF" letter-spacing="2" filter="url(#strongGlowDark)">LABS</text>
    
    <line x1="290" y1="175" x2="310" y2="175" stroke="#00F0FF" stroke-width="2.5" opacity="0.7"/>
    <line x1="630" y1="175" x2="650" y2="175" stroke="#FF10FF" stroke-width="2.5" opacity="0.7"/>
    
    <text x="290" y="198" font-family="'Rajdhani', sans-serif" 
          font-size="14" font-weight="500" fill="#8B95A5" letter-spacing="6" opacity="0.9">NEXT-GEN INNOVATION</text>
    
    <text x="290" y="215" font-family="'Courier New', monospace" 
          font-size="9" font-weight="400" fill="#00F0FF" opacity="0.5" letter-spacing="2">01001000 01000101 01011000</text>
  </g>
  
  <g opacity="0.4">
    <rect x="275" y="80" width="2" height="15" fill="#00F0FF"/>
    <rect x="655" y="170" width="2" height="15" fill="#FF10FF"/>
    <circle cx="276" cy="88" r="2" fill="#00F0FF"/>
    <circle cx="656" cy="178" r="2" fill="#FF10FF"/>
  </g>
</svg>