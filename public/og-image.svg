<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0a0e27"/>
  
  <!-- Gradient Orbs -->
  <defs>
    <radialGradient id="cyan-orb" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 200) scale(400)">
      <stop offset="0%" stop-color="#00D9FF" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#00D9FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="magenta-orb" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(900 430) scale(400)">
      <stop offset="0%" stop-color="#FF00E5" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FF00E5" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00D9FF"/>
      <stop offset="50%" stop-color="#66E0FF"/>
      <stop offset="100%" stop-color="#FF00E5"/>
    </linearGradient>
  </defs>
  
  <!-- Orbs -->
  <ellipse cx="300" cy="200" rx="400" ry="400" fill="url(#cyan-orb)" opacity="0.6"/>
  <ellipse cx="900" cy="430" rx="400" ry="400" fill="url(#magenta-orb)" opacity="0.6"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00D9FF" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo Icon (simplified) -->
  <g transform="translate(100, 200)">
    <!-- P letter stylized -->
    <path d="M 0 0 L 0 120 L 60 120 C 90 120 110 100 110 70 C 110 40 90 20 60 20 L 0 20 L 0 0 Z M 30 40 L 55 40 C 65 40 75 50 75 65 C 75 80 65 90 55 90 L 30 90 Z" fill="url(#text-gradient)"/>
    <!-- Glow effect -->
    <path d="M 0 0 L 0 120 L 60 120 C 90 120 110 100 110 70 C 110 40 90 20 60 20 L 0 20 L 0 0 Z M 30 40 L 55 40 C 65 40 75 50 75 65 C 75 80 65 90 55 90 L 30 90 Z" fill="url(#text-gradient)" opacity="0.4" filter="blur(8px)"/>
  </g>
  
  <!-- Main Text -->
  <text x="250" y="280" font-family="'Orbitron', 'Arial Black', sans-serif" font-size="72" font-weight="900" fill="url(#text-gradient)">
    PibeLabs
  </text>
  
  <!-- Tagline -->
  <text x="250" y="340" font-family="'Rajdhani', 'Arial', sans-serif" font-size="36" font-weight="600" fill="#66E0FF">
    Innovación Tecnológica
  </text>
  
  <!-- Subtitle -->
  <text x="250" y="390" font-family="'Poppins', 'Arial', sans-serif" font-size="24" fill="#94A3B8">
    Transformamos ideas en soluciones digitales
  </text>
  
  <!-- Decorative Line -->
  <line x1="250" y1="420" x2="950" y2="420" stroke="url(#text-gradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Tech Stack Badges -->
  <g transform="translate(250, 460)">
    <rect width="100" height="40" rx="8" fill="#00D9FF" fill-opacity="0.2" stroke="#00D9FF" stroke-width="1.5"/>
    <text x="50" y="27" font-family="'Rajdhani', sans-serif" font-size="18" font-weight="600" fill="#00D9FF" text-anchor="middle">React</text>
  </g>
  <g transform="translate(370, 460)">
    <rect width="100" height="40" rx="8" fill="#00D9FF" fill-opacity="0.2" stroke="#00D9FF" stroke-width="1.5"/>
    <text x="50" y="27" font-family="'Rajdhani', sans-serif" font-size="18" font-weight="600" fill="#00D9FF" text-anchor="middle">TypeScript</text>
  </g>
  <g transform="translate(490, 460)">
    <rect width="80" height="40" rx="8" fill="#FF00E5" fill-opacity="0.2" stroke="#FF00E5" stroke-width="1.5"/>
    <text x="40" y="27" font-family="'Rajdhani', sans-serif" font-size="18" font-weight="600" fill="#FF00E5" text-anchor="middle">Cloud</text>
  </g>
  <g transform="translate(590, 460)">
    <rect width="60" height="40" rx="8" fill="#FF00E5" fill-opacity="0.2" stroke="#FF00E5" stroke-width="1.5"/>
    <text x="30" y="27" font-family="'Rajdhani', sans-serif" font-size="18" font-weight="600" fill="#FF00E5" text-anchor="middle">IA</text>
  </g>
  
  <!-- URL -->
  <text x="250" y="560" font-family="'Rajdhani', sans-serif" font-size="20" font-weight="500" fill="#64748B">
    pibelabs.com
  </text>
</svg>
